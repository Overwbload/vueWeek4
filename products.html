<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

</head>

<body>
  <div id="app">
    <div class="container">
      <div class="text-end mt-4">
        <!-- 建立新的產品按鈕 -->
        <new-product-btn @open-new-modal="openModal"></new-product-btn>
      </div>
      <!-- 產品列表 -->
      <product-table :products="products" @open-created-modal="openModal"></product-table>
      <!-- 分頁 -->
      <pagination :pages="pagination" @emit-pages="renderProducts"></pagination>
    </div>
    <!-- Modal -->
    <product-modal ref="productModalComponent" :temp-product="tempProduct" @confirm="confirmProduct" @create-img="createImages" @del-img="delImages" @upload-img="upload" @call-upload-api="uploadApi"></product-modal>
    <del-product-modal ref="delProductModalComponent" :temp-product="tempProduct" @del-product="confirmDel"></del-product-modal>
    <!-- Modal -->

  </div>

  <script src="./products.js" type="module"></script>
</body>

</html>
